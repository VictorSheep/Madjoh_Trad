<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Madjoh Trad</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div id="app">
		<header>
			<h1>Madjoh Trad</h1>
		</header>

		<section id="home">
			<h3>Testez vos connaissances en anglais !</h3>
			<button class="nav" data-target="game">Jouer</button>
		</section>

		<section id="game">
			<h2 id="score">score: {{ score }}</h2>
			<h3>Traduire</h3>
			<p id="requested-word">{{ requestedWord }}</p>
			<div><input type="text" id="answer" name="answer"></div>
			<button>Valider</button>
		</section>

		<section id="game-over">
			<h2>20 points atteint: vous avez gagn√© !</h2>
			<h2>0 point: c'est perdu. Retentez votre chance !</h2>
			<button class="nav" data-target="game">Rejouer</button>
			<button class="nav" data-target="home">Menu</button>
			<p>Translation: Powered by Yandex.Translate</p>
		</section>

	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script src="bundle.js"></script>
</body>
</html>
